<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hobbies | Helina Tarekegn</title>
    <link href="output.css"rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">

        body {
            font-family: 'Poppins', sans-serif;

<body class="flex flex-col min-h-screen bg-yellow-100">

    <header class="text-center py-4 bg-yellow-600 font-bold text-3xl">
        <h1>Hobbies</h1>
    </header>

    <main class="flex-1 p-8 md:grid md:grid-cols-2 md:gap-8 lg:grid-cols-3 ">

        <section class="p-4 md:p-8 md:col-span-1">
            <figure class=" text-left">
                <figcaption>
                    <p><span class="text-yellow-600 text-xl">Bike Riding</span> helps me calm my mind when there is something bothering me. The moment I start riding, I begin to realize when my thoughts disappear in the air, and I feel so good.</p>
                </figcaption>
                <img src="../src1/images/bike.jpg" alt="Bike Riding" class="w-full max-w-md mx-auto mt-4 md:max-w-none md:mx-0">
            </figure>
        </section>

        <section class="p-4 md:p-8 md:col-span-1">
            <figure class="text-left">
                <figcaption>
                    <p><span class="text-yellow-600 text-xl">Meditation</span> helps me to connect with the higher self very easily, and it is a practice that I witness the presence of my creator inside me and manifest my heartfelt desires.</p>
                </figcaption>
                <img src="../src1/images/med.jpeg" alt="Meditation" class="w-full max-w-md mx-auto mt-4 md:max-w-none md:mx-0">
            </figure>
        </section>

        <section class="p-4 md:p-8 md:col-span-1 md:row-span-2">
            <figure class="text-left">
                <figcaption>
                    <p><span class="text-yellow-600 text-xl">Music</span> is life, and I think it's the greatest form of art human beings could ever ask for. I love listening to music, playing instruments, and singing.</p>
                </figcaption>
                <img src="../src1/images/music.jpg" alt="Listening to Music" class="w-full max-w-md mx-auto mt-4 md:max-w-none md:mx-0">
            </figure>
        </section>

    </main>

    <footer class="flex flex-col items-center justify-center mt-auto py-5 bg-yellow-600">
        <div class="flex space-x-4">
            <a href="https://www.instagram.com/@_.helinna__" class="social-icon" target="_blank">

            <a href="https://www.linkedin.com/in/@Helina Tarekegn" class="social-icon" target="_blank">

            <a href="https://t.me/@heebiejeebiies" class="social-icon" target="_blank">
